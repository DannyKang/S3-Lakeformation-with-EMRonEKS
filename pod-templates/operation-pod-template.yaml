apiVersion: v1
kind: Pod
metadata:
  name: operation-driver
  namespace: emr-data-team
  labels:
    app: operation-analysis
    role: LF_OperationRole
    lake-formation: enabled
spec:
  serviceAccountName: emr-operation-sa
  containers:
  - name: spark-kubernetes-driver
    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        memory: "2Gi"
        cpu: "2"
    env:
    - name: AWS_REGION
      value: "ap-northeast-2"
    - name: LAKE_FORMATION_ENABLED
      value: "true"
    - name: SESSION_TAG_VALUE
      value: "EMRonEKSEngine"
  restartPolicy: Never
